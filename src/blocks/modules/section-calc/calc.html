<section id="section-calc" class="section-calc">
    <div class="container">
        <div class="calc">
            <!-- item -->
            <div class="calc__item">
                <h2 class="calc__title">
                    <span class="calc__title-text">
                        Размеры <br>
                        и оптовая цена
                    </span>
                </h2>
            </div>
            <!-- item -->
            <div class="calc__item">
                <label for="quantity">КОЛИЧЕСТВО</label>
                <div class="select">
                    <select name="quantity" id="quantity">
                        <option selected disabled>Выберите количество</option>
                        <option value="1">1000</option>
                        <option value="2">2000</option>
                        <option value="3">3000</option>
                    </select>
                </div>
                <label for="slct">РАЗМЕР</label>
                <div class="select">
                    <select name="slct" id="slct">
                        <option selected disabled>Выберите размер</option>
                        <option value="1">1000</option>
                        <option value="2">2000</option>
                        <option value="3">3000</option>
                    </select>
                </div>
                <label for="material">МАТЕРИАЛ</label>
                <div class="select">
                    <select name="material" id="material">
                        <option selected disabled>Выберите материал</option>
                        <option value="1">1000</option>
                        <option value="2">2000</option>
                        <option value="3">3000</option>
                    </select>
                </div>
                <label for="city">ГОРОД</label>
                <div class="select">
                    <select name="city" id="city">
                        <option selected disabled>Выберите город</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="calc__price calc-price">
                    <span class="calc-price__title">оптовая цена</span>
                    <span class="calc-price__num">3100,00 ₽</span>
                </div>
                <div class="calc-price__btn">
                    <a class="btn btn-calc btn-calc_more-padding" href="#">
                        заказать
                    </a>
                </div>
            </div>
            <!-- item -->
        </div>
    </div>
</section>
