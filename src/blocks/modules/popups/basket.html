<div class="modal micromodal-slide" id="modal-3" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container modal__container_basket" role="dialog" aria-modal="true"
            aria-labelledby="modal-3-title">
            <header class="modal__header modal__header_basket">
                <h2 class="modal__title" id="modal-3-title">
                    КОРЗИНА
                </h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close>

                </button>
            </header>
            <main class="modal__content modal__content_basket" id="modal-3-content">
                <section class="basket-products">
                    <!-- row -->
                    <div class="basket-products__row">
                        <div class="basket-products__item basket-product">
                            <img src="img/single-product.jpg" alt="" class="basket-product__img">
                            <div class="basket-product__text">
                                <span class="basket-product__name">Ортопедический каркас (ортопедические решетки)</span>
                                <span class="basket-product__descr">Размер: 2000*1200 мм</span>
                            </div>
                        </div>
                        <!-- item -->
                        <div class="basket-products__item basket-single-cost">
                            <div class="basket-single-cost__counter counter">
                                <button class="counter__btn" id="decrease">-</button>
                                <span id="counter">1</span>
                                <button class="counter__btn" id="increase">+</button>
                            </div>
                            <span class="basket-single-cost__cost">
                                3100,00 ₽
                            </span>
                            <button class="basket-single-cost__del-btn">

                            </button>
                        </div>
                    </div>
                    <!-- row -->
                    <div class="basket-products__row">
                        <div class="basket-products__item basket-products__continue-btn">
                            <button class="btn btn-calc" aria-label="Close modal" data-micromodal-close>
                                ПРОДОЛЖИТЬ ПОКУПКИ
                            </button>
                        </div>
                        <!-- item -->
                        <div class="basket-products__item checkout">
                            <span class="checkout__cost">
                                3100,00 ₽
                            </span>
                            <button class="btn btn-calc-blue">
                                ОФОРМИТЬ ЗАКАЗ
                            </button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="modal__footer">

            </footer>
        </div>
    </div>
</div>
