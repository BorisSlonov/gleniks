<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container modal__container_callback" role="dialog" aria-modal="true"
            aria-labelledby="modal-1-title">
            <header class="modal__header">
                <div class="modal__title-container">
                    <h2 class="modal__title" id="modal-1-title">
                        Давайте мы вам позвоним
                    </h2>
                    <span class="modal_1_sub_title">Оставте свой номер и мы перезвоним вам</span>
                </div>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
                <form class="callback-form" action="POST">
                    <label class="callback-form__label" for="tel">Ваш номер телефона</label> <br>
                    <input class="callback-form__input" type="tel" name="tel" placeholder="+7 (000) 000-00-00"
                        pattern="[+]{1}[0-9]{11,14}">
                    <!-- time-choise -->
                    <div class="callback-form__time-choise callback_time_choise">
                        <input class="callback_time_choise__input" type="radio" id="now" name="time-choise"
                            value="Сейчас" checked>
                        <label class="callback_time_choise__label" for="now">Сейчас</label>
                        <input class="callback_time_choise__input" type="radio" id="later" name="time-choise"
                            value="Точное время">
                        <label class="callback_time_choise__label callback_time_choise__label_margin-left" for="later">Точное время</label>

                    </div>
                    <!-- time-choise -->
                    <div class="callback-form__btn">
                        <button class="btn btn-calc">
                            жду звонка
                        </button>
                    </div>
                </form>

                <div class="modal__contacts our-tel">
                    <span class="our-tel__span">Наш номер телефона</span>
                    <a class="our-tel__link" href="tel:+7 (495) 003-47-07">+7 (495) 003-47-07</a>
                </div>


                <div class="modal__personal-date personal-date">
                    Нажимая на кнопку вы даете свое согласие на <br>
                    <a class="personal-date__link" href="#">обработку персональных данных.</a>
                </div>
            </main>
        </div>
    </div>
</div>
